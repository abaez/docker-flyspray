web:
  build: .
  command: php -S 0.0.0.0:80 -t /app
  ports:
    - "80:80"
  volumes_from:
    - db
  links:
    - db
db:
  image: wyaeld/postgres
  volumes_from:
    - dbdata
  links:
    - dbdata
  environment:
      - POSTGRESQL_USER=flyspray
      - POSTGRESQL_PASS=flyspray
      - POSTGRESQL_DB=flyspray
dbdata:
  image: wyaeld:postgres:data
  
